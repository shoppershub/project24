<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product</title>
    <link rel="stylesheet" href="css/product.css">
  </head>
  <body>
    <div class="product">
      <div class="productImage">
        <a href="#"><img src="./images/iPhone8.jpg" alt="iPhone8"></a>
      </div>
      <div class="productName productDescription">
        Apple iPhone 8
      </div>
      <div class="productCompany productDescription">
        <span class="by">by</span>
        <span class="companyName">Apple</span>
      </div>
      <div class="productVariant productDescription">
        <span id="variant">Variant :</span>
        <span class="productColor">Silver</span>
        <span class="productStorage">64GB</span>
      </div>
      <div class="productPrice productDescription">
        &#2352; 64,000
      </div>
    </div>
  </body>
</html>
