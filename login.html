<!DOCTYPE html>
<!--- reference amazon.in login page -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
  <img src="./images/wb.jpg" id="loginbg"></img>
    <div class="header">
      header here
    </div>
    <div class="loginSpace">
	
      <form method="post">
        <h1>Login</h1>
        <div class="labelRow">
          <label for="ap_email" class="formLabel">
            Email
          </label>
        </div>
        <input id="ap_email" type="email" name="email" autofocus class="inputField">
        <div class="labelRow">
          <label for="ap_password" class="formLabel">
            Password
          </label>
          <div class="forgotPass">
            <a href="">Forgot Password</a>
          </div>
        </div>
        <input id="ap_password" type="password" name="password" class="inputField">
        <div class="loginButton">
          <input id="signInSubmit" type="submit" name="login" value="Login">
        </div>
        <div class="divider">
          <h5>New to site?</h5>
        </div>
        <button id="createNewAcc" type="button" name="createNewAcc">Create new account</button>
      </form>
    </div>
  </body>
  <div class="footer">
    footer here
  </div>
</html>
