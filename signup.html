<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="./css/signup.css">
</head>
<body>
<div class="main">
	<div id="header">
	</div>
	<div id="article">
	<img src="./images/wb.jpg" id="loginbg"></img>
		<div id="signupspace">
		<form method="post">
		<table>
			<tr><td>Name:</td><td><input type="text" class="name" required autofocus placeholder="First Last"></td>
			<tr><td>Email:</td><td><input type="email" class="email" required></td>
			
			<tr><td>Password:</td><td><input type="password" class="pass" required></td>
			<tr><td>Confirm Password:</td><td><input type="password" class="cpass" required></td>
			<tr><td>Mobile No.:</td><td><input type="text" class="mobile" required></td>
			<tr><td>City:</td><td><input type="text" class="city" required></td>
		</table>
		<button type="submit" value="submit"  id="submit">Sign In</button>
		<div class="al">
		<h5>Already An Account?</h5>
		</div>
		
		</form>
		<a href="login.html"><div id="log1">
		<h4>Log in</h4>
		</div></a>
		</div>
		
	</div>
	<div id="footer">

	</div>
</div>
</body>
</html>
